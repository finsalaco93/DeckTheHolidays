<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeckTheHolidaysNY.com</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            color: #3E2723; /* earthy brown */
            background-color: #FFF8E1; /* light earthy tone */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            width: 100%;
            height: 90vh;
            background-image: url(Santa\ Express\ Splash\ Art.png); /* replace with your splash image path */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero h1 {
            color: #FFFFFF;
            background-color: rgba(0, 0, 0, 0.5); /* slight overlay */
            padding: 10px 20px;
            font-size: 3rem;
        }

        /* Newsletter Section */
        .newsletter {
            padding: 2rem;
            max-width: 800px;
        }

        .newsletter img {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        /* Schedule Notice */
        .schedule {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #6D4C41; /* darker earthy tone */
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1></h1>
    </section>

    <!-- Newsletter Section -->
    <section class="newsletter">
        <img src="Santa Express Flyer (1).jpg" alt="Newsletter">
        <p class="schedule">December Schedule Coming Soon!</p>
    </section>
</body>
</html>
